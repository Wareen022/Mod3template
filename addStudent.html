<html>

  <link rel="stylesheet" type="text/css" href="public/stylesheets/hero.css">
</head>
<body>
  <section class="hero is-primary is-large header-image">
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item nav-menu" href="/index.html">
              <img src="public/images/home.png" alt="Logo">
            </a>
          </div>
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <div class="nav-right nav-menu">
            <a class="nav-item is-active">
              HOME
            </a>
            <a class="nav-item">
              ABOUT
            </a>
            <a class="nav-item">
              TEAM
            </a>
            <a class="nav-item">
              ADD LIST
            </a>
          </div>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <div class="columns">
      <div class="column is-5 is-offset-1">
        <h1 class="title"> Add an Account</h1>
        <div class="box">
              <label class="label">Student Number</label>
              <p class="control">
                <input class="input" type="text" placeholder="2012-01234-MN-0">
              </p>
              <label class="label">Section Number</label>
              <p class="control">
                <input class="input" type="number" placeholder="Section 1">
              </p>
              <label class="label">Name</label>
              <p class="control">
                <input class="input" type="text" placeholder="First Name Last Name">
              </p>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" placeholder="jsmith@example.org">
              </p>
              <label class="label">Contact Number</label>
              <p class="control">
                <input class="input" type="number" placeholder="09166252986">
              </p>
              <label class="label">Birth Date</label>
              <p class="control">
                <input class="input" type="string" placeholder="01/01/2010">
              </p>
              <hr>
              <p class="control">
                <button class="button is-primary">Submit</button>
                <button class="button is-default">Cancel</button>
              </p>
        </div>
    </div>
        <div class="column is-4 is-offset-1">
            <h1 class="title">Information</h1>
            <div class="box content"></div>
            <p class="panel-heading">List of Students</p>
            <div class="box content"></div>
        </div>
    </div>
    <br>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>TEAM 15</strong> | PUP 5TH YEAR CPE STUDENTS
        </p>
        <p>
          <a class="icon" href="https://github.com/jgthms/bulma">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
